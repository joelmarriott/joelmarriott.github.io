<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Tic-Tac-Toe</h1>
        <p class="lead">Click a square once to change it to X, twice to change it to O!</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" id="restart" role="button">Restart</a>
        </p>
      </div>
    </div>

    <table>
      <tr>
        <td id="one"></td>
        <td id="two"></td>
        <td id="three"></td>
      </tr>
      <tr>
        <td id="four"></td>
        <td id="five"></td>
        <td id="six"></td>
      </tr>
      <tr>
        <td id="seven"></td>
        <td id="eight"></td>
        <td id="nine"></td>
      </tr>
    </table>
    <script type="text/javascript" src="tictactoe.js">

    </script>
  </body>
</html>
